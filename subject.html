<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Files</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="subjectTitle">Subject Files</h1>
        <button id="addFileBtn">+ Add File</button>
    </header>

    <div class="file-list" id="fileList">
        <!-- Files will be dynamically added here -->
    </div>

    <!-- Add File Modal -->
    <div id="fileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Upload New File</h2>
            <form id="fileForm">
                <input type="text" id="fileName" placeholder="File Name" required>
                <select id="fileType" required>
                    <option value="">Select File Type</option>
                    <option value="doc">Document</option>
                    <option value="ppt">Presentation</option>
                    <option value="xls">Spreadsheet</option>
                    <option value="other">Other</option>
                </select>
                <input type="date" id="fileDate" required>
                <input type="file" id="fileUpload" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>

    <script src="subjects.js"></script>
</body>
</html>
